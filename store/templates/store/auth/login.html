<head>

{% block content %}
  <div class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-3 bg-dark">
          <div class="card bg-warning">
            <div class="card mt-3 shadow">
              <div class="card-body bg-warning">
                <form action="" method="post">
                  {% csrf_token %}
                  <div class="text-center">
                    <h4>Login from</h4>
                  </div>
                  <hr>
                  <div class="form-group">
                    <label for="">Username :</label>
                    <input type="text" name="username" id="" class="form-control" value='{{username}}'>

                  </div>
                  <div class="from-group">
                    <label for="">Confirm Password</label>
                    <input type="password" name="password" id="" class="form-control">
                    
                    
                  </div>
                  <button type="submit" class="btn btn-success float-right m-3 pl-3">login</button>
                </form>
                <div>
                  <p style="font-size: 12px;"> if you are not register please register<a href="{% url 'register' %}"> Register</a></p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
