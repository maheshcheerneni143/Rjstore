{% extends 'store/layouts/main.html' %}

{% block content %}
<div class="py-3 bg-primary">
 <div class="container">
   <a class="text-white" href="{% url 'home'%}">Home  /</a>
   <a class="text-white" href="{% url 'collections' %}">Orders</a>
 </div>
</div>

<div class="py-5">
 <div class="container">
  <div class="row">
   <div class="col-md-12">
    <div class="card shadow">
     <div class="card-body">
      <table class="table table-borderds">
       <thead>
        <tr>
         <th>Order Date</th>
         <th>Tracking number</th>
         <th>Total price</th>
         <th>status</th>
         <th>Action</th>
        </tr>
       </thead>
       
       <tbody>
        {% for item in orders %}
        <tr>
         <td>{{item.created_at}}</td>
         <td>{{item.tracking_no}}</td>
         <td>{{item.total_price}}</td>
         <td>{{item.status}}</td>
         <td>
          <a href="{% url 'orderview' item.tracking_no %}" class="btn btn-primary">Viewdetails</a>
         </td>

        </tr>
        {% endfor %}
       </tbody>
         
       
      </table>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>


{% endblock content %}
