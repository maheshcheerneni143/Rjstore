<!-- Extends the html -->
{% extends 'store/layouts/main.html' %}
{% block content %}
    <div class="py-3 bg-primary">
      <div class="container">
        <a class="text-white" href="{% url 'home'%}">Home  /</a>
        <a class="text-white" href="{% url 'collections' %}">Collections</a>
      </div>
      {% if messages %}
      {% for message  in messages  %}
      <span class=text-danger bg-white>{{message}}</span>
      {% endfor %}
      {% endif %}
    </div>




    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Collections</h1>
          <hr>
          <div class="row">
            
            {% for item in collections %}
                <div class="col-md-3">
                  <div class="card">
                    <a href="{% url 'collectionsview' item.slug %}">
                    <div class="card-body">
                      <div class="catogery-image">
                        <img src="{{item.image.url}}" alt="catogery-image" height="150px" width="150px" class="w-100">
                      </div>
                      <h4 class="text-center">{{item.name}}</h4>
                    </div>
                    </a>
                  </div>
                </div>
              
            {% endfor %}
              
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
